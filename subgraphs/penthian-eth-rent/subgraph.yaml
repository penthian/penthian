specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Rent
    network: mainnet
    source:
      address: "0x6E48a0A26dAA9EFB3DEC25b91c1c704ac0569a28"
      abi: Rent
      startBlock: 23040719
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - PropertyReset
        - RentStatus
        - RentWithdrawn
      abis:
        - name: Rent
          file: ./abis/Rent.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PropertyReset(indexed address,uint256,uint256)
          handler: handlePropertyReset
        - event: RentStatus(indexed address,uint256,uint256,uint8)
          handler: handleRentStatus
        - event: RentWithdrawn(indexed address,uint256,uint256)
          handler: handleRentWithdrawn
      file: ./src/rent.ts
