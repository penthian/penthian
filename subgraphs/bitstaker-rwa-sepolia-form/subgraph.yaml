specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RegistrationForm
    network: sepolia
    source:
      address: "0xBFC5E44b50329ca13Ea784cd2C2266f735C65860"
      abi: RegistrationForm
      startBlock: 8816433
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - PausedStatus
        - RegistrationFeesChanged
        - RequestStatus
      abis:
        - name: RegistrationForm
          file: ./abis/RegistrationForm.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PausedStatus(indexed address,bool)
          handler: handlePausedStatus
        - event: RegistrationFeesChanged(uint256,uint256)
          handler: handleRegistrationFeesChanged
        - event: RequestStatus(indexed address,uint256,uint8,uint256)
          handler: handleRequestStatus
      file: ./src/registration-form.ts
